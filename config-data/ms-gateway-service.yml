server:
  port: 81

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8090/eureka
  instance:
    hostname: localhost

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: ms-gestiontesis-proyectotesis-service
          uri: lb://ms-gestiontesis-proyectotesis-service
          predicates:
            - Path=/proyectostesis/**, /doctesis/**, /tesistas/**

